<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Edit Profile</h1>
    <form th:action="@{/editProfile}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
        <!-- Include a hidden field for user ID -->
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10">
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="text" th:field="*{age}" class="form-control" required minlength="2" maxlength="20">
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
                <input type="radio" th:field="*{gender}" th:value="'Male'" class="form-check-input" id="maleRadio">
                <label class="form-check-label" for="maleRadio">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" th:field="*{gender}" th:value="'Female'" class="form-check-input" id="femaleRadio">
                <label class="form-check-label" for="femaleRadio">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select th:field="*{role.roleId}" class="form-control" required>
                <option th:each="role : ${rolesList}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
